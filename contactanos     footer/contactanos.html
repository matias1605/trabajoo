<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="micss.css">
    <title>Mente Limpia | Contactanos</title>
	<link rel="icon" href="mentelimpia.png">
</head>

<!--contactanos-->
<body>
    <div id="content">

        <h1 class="logo">Contac<span>tanos</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
					<h3 class="fw-bold">Ponerse en contacto</h3>
					<form method="post" class="needs-validation" novalidate>
						<p class="bloque">
							<label for="name" class="form-label">Nombre completo</label>
							<input required type="text" id="name" autocomplete="off" placeholder="Introduce tu nombre">
						</p>
						<p class="bloque">
							<label class="form-label" for="email">Email</label>
							<input required type="email" id="email" autocomplete="off" placeholder="Tu correo electrónico">
						</p>
						<p class="bloque">
							<label class="form-label" for="phone">Teléfono</label>
							<input required type="number" id="phone" autocomplete="off" placeholder="Tu numero de teléfono">
						</p>
						<p class="bloque">
							<label class="form-label" for="affair">Asunto</label>
							<input required type="text" id="affair" autocomplete="off" placeholder="Ingrese su asunto">
						</p>
						<p class="block">
						<label class="form-label" for="message">¿Cómo podemos ayudarte?</label>
						<textarea required id="message" placeholder="Ingrese su mensaje" rows="3"></textarea>
						</p>
						<p class="block">
							<button id="boton" type="submit" class="btn fw-bold text-light">ENVIAR CONSULTA</button>
						</p>
            		</form>
        	</div>
            <div class="contact-info">
                <h4 class="fw-bold">Contáctenos</h4>
                <p><i class="fas fa-phone"></i>&#160; (+51) 992 003 001</p>
                <p><i class="fas fa-envelope-open-text"></i>&#160; MenteLiompia@gmail.com</p>
                <p style="text-align: justify;">¿Tienes alguna pregunta o algún comentario para nosotros? Rellene el siguiente formulario para ponerse en contacto con nuestro equipo.</p>
            </div>
        </div>
    </div>
<!--contactanos-->

</body>
</html>
