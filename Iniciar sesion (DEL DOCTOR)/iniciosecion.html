<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="iniciosecion.css">
    <title>Mente Limpia | Iniciar Sesion</title>
    <link rel="icon" href="mente limpia.png">
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: white">
           <div class="featured-image mb-3">
            <img src="imsgen3.jpg" class="img-fluid imagen" style="width: 500px;">
           </div>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                 <div class="header-text mb-4">
                     <h2 class="">Bienvenido a Mente Limpia!</h2>
                     <p>Empieza conociendote </p>
                 </div>
                 <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Correo electrónico">
                 </div>
                 <div class="input-group mb-1">
                    <input type="password"  class="form-control form-control-lg bg-light fs-6" id="contrasena" placeholder="Contraseña">
                 </div>
                 <div class="input-group mb-5 d-flex justify-content-between">
                   <div class="form-check">
                        <input type="checkbox" onchange="mostrarContrasena()" class="form-check-input" id="mostrarContrasena">
                        <label for="mostrarContrasena" class="form-check-label text-secondary"><small>Mostrar contraseña</small></label>
                   </div>
                    <div class="forgot">
                        <small><a href="#">Olvidaste tu contraseña?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <a href="file:///C:/www/indexdoctor.html" class="btn btn-lg btn-primary w-100 fs-6">iniciar sesión</a>
                </div>
          </div>
       </div> 

      </div>
    </div>
    <script src="iniciasecion.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
