<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mente Limpia | Registro</title>

</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">

        <div class="form-group col-md-6">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group col-md-6">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
      </div>
      <div class="form-group">
        <label for="contrasena">Contrase침a:</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="mostrarContrasena">
          <label class="form-check-label" for="mostrarContrasena">Mostrar contrase침a</label>
        </div>
      </div>
      <div class="form-group">
        <label for="verificarContrasena">Verificar Contrase침a:</label>
        <input type="password" class="form-control" id="verificarContrasena" name="verificarContrasena" required>
        <div id="errorContrasena" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="correo">Correo electr칩nico:</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select class="form-control" id="sexo" name="sexo" required>
          <option value="">Seleccione</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div class="registrate" >
      <a href="confirmacion.html" type="submit" class="btn btn-primary">Registrarse</a>
    </form>
    <div class="atras">
        <a href="iniciosecion.html">< Atras</a>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="registro.js"></script>
</body>
</html>
